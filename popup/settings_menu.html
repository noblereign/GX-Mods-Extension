<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="settings_menu.css">
  <title>GX Music Settings</title>
  <link rel="icon" type="image/x-icon" href="../icons/beasts-32-light.png">
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div id="popup-content">
    <div class="loadingOverlay"></div>
    <span id="optionsTitle">Background music</span>
    <hr>
    <div class="optionContainer switchContainer">
      <label for="enabled">Enabled</label>
      <label class="switch">
        <input id="enabled" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="muteAuto">Mute automatically</label>
      <label class="switch">
        <input id="muteAuto" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="muteShopping">Mute while shopping</label>
      <label class="switch">
        <input id="muteShopping" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="pageLoad">React to page load</label>
      <label class="switch">
        <input id="pageLoad" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="download">React to downloads</label>
      <label class="switch">
        <input id="download" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <hr class="spacer">
    <div class="optionContainer">
      <div id="volumeContainer">
        <div class="volumeIcon"></div>
        <input id="volume" type="range" min="0" max="100" value="50" class="slider">
        <span id="volumePercentage">50</span>
      </div>
    </div>
    <hr class="spacer">
    <label for="track-picker">Track</label>
    <select id="track-picker">
      <option value="off">No music</option>
      <optgroup label="Built-in">
        <option value="town">Town</option>
        <option value="journey">Journey</option>
      </optgroup>
      <optgroup label="Mods" id="modListList" disabled>
      </optgroup>
    </select>
    <hr class="spacer">
    <hr>
    <hr class="spacer">
    <span id="optionsTitle">Browser sounds</span>
    <hr>
    <div class="optionContainer switchContainer">
      <label for="tabsOn">React to tabs</label>
      <label class="switch">
        <input id="tabsOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="switchesOn">React to checkboxes</label>
      <label class="switch">
        <input id="switchesOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="hoversOn">React to hovers</label>
      <label class="switch">
        <input id="hoversOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="buttonsOn">React to button clicks</label>
      <label class="switch">
        <input id="buttonsOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="linksOn">React to link clicks</label>
      <label class="switch">
        <input id="linksOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="updatesOn">Browser update sound</label>
      <label class="switch">
        <input id="updatesOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <div class="optionContainer switchContainer">
      <label for="switchesAlternate">Use on/off check sound</label>
      <label class="switch">
        <input id="switchesAlternate" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>
    <hr class="spacer">
    <div class="optionContainer">
      <div id="volumeContainer">
        <div class="volumeIcon"></div>
        <input id="volumeSFX" type="range" min="0" max="100" value="50" class="slider">
        <span id="volumeSFXPercentage">50</span>
      </div>
    </div>

    <hr class="spacer">
    <label for="sfx-picker">Sound pack</label>
    <select id="sfx-picker">
      <option value="off">None</option>
      <optgroup label="Built-in">
        <option value="CC0">Commons</option>
      </optgroup>
      <optgroup label="Mods" id="SFXmodListList" disabled>
      </optgroup>
    </select>
    <hr class="spacer">
    <hr>
    <hr class="spacer">
    <span id="optionsTitle">Keyboard sounds</span>
    <hr>

    <div class="optionContainer switchContainer">
      <label for="typingOn">Enabled</label>
      <label class="switch">
        <input id="typingOn" type="checkbox">
        <span class="toggleSwitch round"></span>
      </label>
    </div>

    <hr class="spacer">
    <div class="optionContainer">
      <div id="volumeContainer">
        <div class="volumeIcon"></div>
        <input id="volumeKeyboard" type="range" min="0" max="100" value="50" class="slider">
        <span id="volumeKeyboardPercentage">50</span>
      </div>
    </div>
    <hr class="spacer">
    <label for="keyboard-picker">Sound pack</label>
    <select id="keyboard-picker">
      <option value="off">None</option>
      <optgroup label="Built-in">
        <option value="CC0">Commons</option>
      </optgroup>
      <optgroup label="Mods" id="KeyboardmodListList" disabled>
      </optgroup>
    </select>
    <hr class="spacer">

    <div class="optionContainer buttonsContainer">
      <!--<button class="gxButton" id="deleteModButton"><svg width="0" height="17" viewBox="0 0 0 17" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>Delete</button>-->
      <button class="gxButton" id="createModButton"><svg width="18" height="17" viewBox="0 0 18 17" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18 11H17C16.4477 11 16 10.5523 16 10V5.5M18 13H17C16.4477 13 16 13.4477 16 14V15.5C16 16.0523 15.5523 16.5 15 16.5H3C2.44772 16.5 2 16.0523 2 15.5V3.5C2 2.94772 2.44772 2.5 3 2.5H15C15.5523 2.5 16 2.94772 16 3.5V5.5M16 5.5H18"
            stroke="currentColor"></path>
          <path d="M5 2.5V0.5M9 2.5V0.5M2 14.5H0M2 11.5H0M2 7.5H0M2 4.5H0" stroke="currentColor"></path>
          <rect x="4.5" y="5" width="9" height="9" rx="1.5" stroke="currentColor"></rect>
          <path d="M10 14.5V16.5M7 14.5V16.5M11.5 2.5V4.5" stroke="currentColor"></path>
          <path
            d="M7 7.5H8.07074L8.97904 9.97656H9.02096L9.92926 7.5H11V11.5H10.1581V9.04297H10.1284L9.269 11.4746H8.731L7.87162 9.0293H7.84192V11.5H7V7.5Z"
            fill="currentColor"></path>
        </svg>Mods</button>
    </div>
  </div>
  <script src="../libs/localforage.min.js"></script>
  <script src="settings_menu.js"></script>
</body>

</html>
